<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">Invalid Login</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="username.pending">Checking for username...</div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required</div>
            <div *ngIf="username.errors.minlength">Username shoul be minimum {{username.errors.minlength.requiredLength}}</div>
            <div *ngIf="username.errors.noSpaceAllowed">No space Allowed</div>
            <div *ngIf="username.errors.uniquenessError">Username already taken</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="password" 
            class="form-control">
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is requried</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
